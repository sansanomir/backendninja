<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Vista ejemplo</title>
</head>
<body>
	<table>
		<thead>
			<th>Name: </th>
			<th>Age: </th>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
